# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read
  id-token: write

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on:
      group: prod
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Fetch secrets from Vault
        uses: QumulusTechnology/vault-setup-action@v3
        with:
          aws_account_data: ${{ secrets.AWS_ACCOUNT_DATA }}
          vault_addr: ${{ secrets.VAULT_ADDR }}
          platform: qcp
          secrets: |
            secret/data/qcp/global/github-automation-user-ssh-key private_key | SSH_PRIVATE_KEY;

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Configure Git for private modules
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/QumulusTechnology/*

      - uses: actions/setup-go@faf52423ec0d44c58f68e83b614bfcd99dded66f # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true
        env:
          GOPRIVATE: github.com/QumulusTechnology/*

      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: latest

  generate:
    runs-on:
      group: prod
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Fetch secrets from Vault
        uses: QumulusTechnology/vault-setup-action@v3
        with:
          aws_account_data: ${{ secrets.AWS_ACCOUNT_DATA }}
          vault_addr: ${{ secrets.VAULT_ADDR }}
          platform: qcp
          secrets: |
            secret/data/qcp/global/github-automation-user-ssh-key private_key | SSH_PRIVATE_KEY;

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Configure Git for private modules
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/QumulusTechnology/*

      - uses: actions/setup-go@faf52423ec0d44c58f68e83b614bfcd99dded66f # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true
        env:
          GOPRIVATE: github.com/QumulusTechnology/*
      # We need the latest version of Terraform for our documentation generation to use
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_wrapper: false
      - run: make generate
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'make generate' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on:
      group: prod
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # list whatever Terraform versions here you would like to support
        terraform:
          - '1.0.*'
          - '1.1.*'
          - '1.2.*'
          - '1.3.*'
          - '1.4.*'
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Fetch secrets from Vault
        uses: QumulusTechnology/vault-setup-action@v3
        with:
          aws_account_data: ${{ secrets.AWS_ACCOUNT_DATA }}
          vault_addr: ${{ secrets.VAULT_ADDR }}
          platform: qcp
          secrets: |
            secret/data/qcp/global/github-automation-user-ssh-key private_key | SSH_PRIVATE_KEY;

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Configure Git for private modules
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global url."git@github.com:".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/QumulusTechnology/*

      - uses: actions/setup-go@faf52423ec0d44c58f68e83b614bfcd99dded66f # v5.5.0
        with:
          go-version-file: 'go.mod'
          cache: true
        env:
          GOPRIVATE: github.com/QumulusTechnology/*
      - uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: "1"
        run: go test -v -cover ./internal/provider/
        timeout-minutes: 10
